<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>

  <style>
    .circle {
      fill: yellow;
      stroke: blue;
      stroke-width: 15;
      transition: 1.5s;
    }

    .circle:hover {
      fill: red;
      stroke: green;
      stroke-width: 15;
    }
  </style>

</head>

<body>

  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="green" stroke-width="5px" fill="yellow" />
  </svg>

  <svg width="100" height="100">
    <rect width="100" height="100" stroke="black" stroke-width="5px" fill="green" />
  </svg>

  <svg width="100" height="100">
    <ellipse cx="50" cy="50" rx="40" ry="20" stroke="pink" stroke-width="5px" fill="blue" />
  </svg>

  <svg width="200" height="100">
    <rect width="200" height="100" stroke="brown" stroke-width="5px" fill="white" />
  </svg>

  <svg class="circle" width="200" height="200" viewBox="0 0 200 200" fill="indigo">
    <circle cx="100" cy="100" r="50" />
  </svg>

</body>

</html>
